<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Umesh Kumar Reddy - Game Developer, Narrative Designer, and Game Designer Portfolio">
    <title>Umesh Kumar Reddy Portfolio</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive; /* Fun game-like font */
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #f0f0f0; /* Light text for contrast */
            scroll-behavior: smooth; /* Smooth scrolling */
        }
        header {
            position: fixed;
            width: 100%;
            background-color: #1a1a1a;
            color: #ff9800;
            padding: 1em;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border-bottom: 5px solid #ff9800;
            overflow: hidden; /* Prevents overflow */
        }
        header h1 {
            margin: 0;
            font-size: 1.8em; /* Adjusted size to fit better */
        }
        header .nav {
            display: flex;
            gap: 20px;
        }
        header .nav a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        header .nav a:hover {
            background-color: #ff9800;
            color: #1a1a1a;
        }
        .content {
            padding: 90px 20px; /* Padding to avoid content hiding under the fixed header */
            max-width: 1200px;
            margin: auto;
        }
        section {
            margin-bottom: 80px; /* Increased margin-bottom for more space between sections */
            padding: 30px; /* Increased padding for more spacing */
            background-color: #1e1e1e; /* Darker background for sections */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h2 {
            color: #ff9800;
            font-size: 2.5em; /* Increased font size */
            border-bottom: 3px solid #ff9800;
            padding-bottom: 15px; /* Increased padding */
            margin-bottom: 40px; /* Increased margin */
        }
        h3 {
            margin-bottom: 20px; /* Space below headings */
        }
        p {
            margin-bottom: 20px; /* Space below paragraphs */
        }
        .portfolio-item {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 60px; /* Increased margin-bottom */
            background: linear-gradient(to right, #ff5722, #ff9800);
            border-radius: 10px;
            padding: 20px;
            color: white;
            flex-wrap: wrap; /* Allows items to wrap */
        }
        .portfolio-item img {
            max-width: 300px;
            width: 100%;
            border-radius: 10px;
            border: 5px solid #fff;
        }
        .portfolio-item .project-info {
            flex: 1;
        }
        .project-link {
            display: inline-block;
            margin-top: 20px; /* Increased margin-top */
            padding: 10px 15px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .project-link:hover {
            background-color: #ff9800;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #1a1a1a;
            color: white;
            margin-top: 20px;
            border-top: 5px solid #ff9800;
        }
        a {
            color: #ff9800;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .social-links a {
            margin: 0 20px; /* Increased margin */
            text-decoration: none;
            color: #ff9800;
            font-size: 1.5em;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #333;
        }
        .typing-effect-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap; /* Allows items to wrap */
        }
        .typing-effect {
            font-size: 1.5em; /* Increased font size */
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #ff9800;
            animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ff9800; }
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Increased gap */
            align-items: start;
        }
        .contact-info a {
            display: flex;
            align-items: center;
            gap: 15px; /* Increased gap */
            color: #ff9800;
            text-decoration: none;
            font-size: 1.3em; /* Increased font size */
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .contact-info img {
            width: 30px; /* Increased icon size */
            height: 30px; /* Increased icon size */
        }
        .skill {
            background-color: #333;
            color: #ff9800;
            padding: 15px; /* Increased padding */
            margin: 15px 0; /* Increased margin */
            border-radius: 5px;
            display: inline-block;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1em;
            }
            header .nav {
                display: flex;
                flex-direction: column;
                width: 100%;
                align-items: flex-start;
            }
            header .nav a {
                padding: 10px;
                width: 100%;
                text-align: center;
                border-radius: 0;
                background-color: #1a1a1a;
                border-bottom: 1px solid #ff9800;
            }
            header .nav a:hover {
                background-color: #ff9800;
                color: #1a1a1a;
            }
            .portfolio-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .portfolio-item img {
                max-width: 100%;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em; /* Adjusted font size */
            }
            .typing-effect {
                font-size: 1.2em; /* Adjusted font size */
            }
            .contact-info a {
                font-size: 1em; /* Adjusted font size */
            }
        }
    </style>

    <!-- Adding Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
